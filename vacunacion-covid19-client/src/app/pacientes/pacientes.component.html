<h5 class="card-title lead" style="text-align: center;">Pacientes inscritos para vacunación</h5>
<div class="card border-secondary mb-3 my-5">
    <div class="card-body text-secondary">
       <table class="table">
          <thead class="table-light">
              <tr>
                  <th>Cedula</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Fecha Nacimiento</th>
              </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let p of paciente">
                  <td>{{p.cedula}}</td>
                  <td>{{p.nombre}}</td>
                  <td>{{p.apellido}}</td>                  
                  <td>{{p.fecha_nacimiento}}</td> 
              </tr>
          </tbody>
      </table>
    </div>
  </div>
<div class="my-4" >
    <button style="align-self: flex-end;" class="btn btn-rounder btn-primary" [routerLink] = "['/pacientes/form']">Inscribir a la vacunación</button>
</div>
