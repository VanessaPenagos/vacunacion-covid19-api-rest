<div class="card bg-dark text-white">
    <div class="card-header"> Pacientes </div>
    <div class="card-body">
        <form >
            <div class= "form-group row">
                <label for="nombre" class="col-form-label col-sm-2"> Cedula </label>
                <div class= "col-sm-6"> 
                    <input type="text" class="form-control" [(ngModel)]="paciente.cedula" name="nombre">
                </div>
            </div>

            <div class= "form-group row">
                <label for="apellido" class="col-form-label col-sm-2"> Nombre </label>
                <div class= "col-sm-6"> 
                    <input type="text" class="form-control"  [(ngModel)]="paciente.nombre" name="apellido">
                </div>
            </div>

            <div class= "form-group row">
                <label for="email" class="col-form-label col-sm-2"> Apellido </label>
                <div class= "col-sm-6"> 
                    <input type="text" class="form-control"  [(ngModel)]="paciente.apellido" name="email">
                </div>
            </div>

            <div class= "form-group row">
                <label for="createAt" class="col-form-label col-sm-2">Fecha Nacimiento </label>
                <div class= "col-sm-6"> 
                    <input type="text" class="form-control"  [(ngModel)]="paciente.fecha_nacimiento" name="createAt">
                </div>
            </div>
            <div class= "form-group row">
                <div class= "col-sm-6">
                    <button class="btn btn-primary" role="button" (click) = 'create()'> Inscribir </button>
                </div>
            </div>
        </form>
    </div>
</div>
